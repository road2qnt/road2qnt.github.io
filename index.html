    <style>
        body { 
            background-color: #050505; 
            color: #d4d4d4; 
            font-family: 'JetBrains Mono', monospace; 
            /* Efek Vignette biar fokus ke tengah */

            height: 100vh;
            overflow: hidden; /* Gak bisa discroll, fix satu layar */

        /* Background Grid Halus */
        .bg-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
        }

        .glitch { animation: pulse 3s infinite; }
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .link-item { position: relative; }
        .link-item::before {
            content: '>';
            position: absolute;
            left: -15px;
            opacity: 0;
            color: #4ade80;
            transition: all 0.2s;
        }
        .link-item:hover::before { opacity: 1; left: -20px; }
        .link-item:hover { color: #fff; }
    </style>
</head>
